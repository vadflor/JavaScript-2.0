<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card mb-3 my-card">
        <div class="row g-0">
            <div class="col-md-4">
                <div class="icon"></div>

            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="degrees"></p>
                    <p class="card-text"><small class="text-muted"></small></p>
                </div>
            </div>
        </div>
    </div>

    <div>
        <select class="form-select my-card-select" id="city">
            <option selected value="618426">Кишинев</option>
            <option value="2890943">Киев</option>
            <option value="4887398">Чикаго</option>
            <option value="5368361">Лос-Анджелес</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>

</html>
